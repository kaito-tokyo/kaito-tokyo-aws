---
name: "manage-assume-roles"

on:
  push:
    branches:
      - "main"
    paths:
      - "GitHubActionsSelfHostedAssumeRoles/**"
      - "manage-assume-roles.yaml"

defaults:
  run:
    shell: "bash"

jobs:
  ManageServiceCodeBuildProjectsProd001:
    runs-on:
      - "codebuild-AssumeRoleManagerProd001-${{ github.run_id }}-${{ github.run_attempt }}"
      - "image:arm-lambda-nodejs20"
      - "instance-size:1GB"

    environment: "ManageAssumeRoles_Prod"

    concurrency:
      group: "ManageAssumeRoles_Prod"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Update Stack sets"
        working-directory: "GitHubActionsSelfHostedAssumeRoles"
        run: "./update.sh"
